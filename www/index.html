<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <title>ANUC App</title>        
    </head>
    <body>
        <!--Templates-->
        <script id="header" type="text/x-handlebars">
            <div class="header fixed">
                <div>
                    <span>{{title}}</span>
                </div>
            </div>
            <div class="header invisible">
                <div>
                    <span>{{title}}</span>
                </div>
            </div>
        </script>

        <script id="index" type="text/x-handlebars">
            {{partial "header"}}
            <div class="login_container">
                {{input type="text" value=username placeholder="username"}}
                <br />
                {{input type="password" value=password placeholder="password"}}
                <br />
                <input type="button" {{action "validate"}} value="Login" />
                <br />
            </div>
        </script>

        <script id="courses/index" type="text/x-handlebars">
            {{partial "header"}}
            <ul class="course_list">
                {{#each cor in model}}
                {{#link-to "courses.course" cor.course_id tagName="li"}}
                    {{cor.course_name}}
                {{/link-to}}
                {{/each}}
            </ul>
        </script>

        <script id="courses/course" type="text/x-handlebars">
            {{partial "header"}}
            <iframe {{bind-attr src=href}} class="player"></iframe>
        </script>

        <!--Scripts-->
        <script src="http://jsconsole.com/remote.js?dex-iteration-2"></script>

        <script src="js/libs/jquery-1.11.2.min.js"></script>
        <script src="js/libs/handlebars-v2.0.0.js"></script>
        <script src="js/libs/ember.js"></script>
        <script src="js/libs/ember-handlebars-loader-0.0.1.js"></script>

        <script type="text/javascript" src="js/dex.js"></script>

        <script type="text/javascript" src="js/extern.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </body>
</html>
